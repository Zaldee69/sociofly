name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    # Manual trigger

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: docker.io
  # Custom image name
  IMAGE_NAME: voetaz123/sociofly

jobs:
  # Job 1: Lint and Test
  lint-and-test:
    runs-on: ubuntu-latest
    environment: DEV_ENV
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: Lint
        run: yarn lint

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}

      # Add type checking
      - name: Type Check
        run: yarn type-check || npx tsc --noEmit

  # Job 2: Build Application
  build-app:
    needs: lint-and-test
    runs-on: ubuntu-latest
    environment: DEV_ENV

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}

      - name: Build Application
        run: yarn build
        env:
          # ===== SECRETS (Sensitive Data) =====
          # Database (Sensitive)
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          # Supabase (Sensitive)
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          # OpenAI (Sensitive)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # Clerk Authentication (Sensitive)
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          CLERK_WEBHOOK_SECRET: ${{ secrets.CLERK_WEBHOOK_SECRET }}
          # Email Service (Sensitive)
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          # Redis (Sensitive - if password exists)
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
          # Midtrans Payment (Sensitive)
          MIDTRANS_CLIENT_KEY: ${{ secrets.MIDTRANS_CLIENT_KEY }}
          MIDTRANS_SERVER_KEY: ${{ secrets.MIDTRANS_SERVER_KEY }}
          # Facebook Integration (Sensitive)
          NEXT_PUBLIC_FACEBOOK_CLIENT_SECRET: ${{ secrets.NEXT_PUBLIC_FACEBOOK_CLIENT_SECRET }}
          # UploadThing (Sensitive)
          UPLOADTHING_TOKEN: ${{ secrets.UPLOADTHING_TOKEN }}
          # Sentry (Sensitive)
          ENTRY_AUTH_TOKEN: ${{ secrets.ENTRY_AUTH_TOKEN }}

          # ===== ENVIRONMENT VARIABLES (Non-Sensitive) =====
          # Supabase (Public)
          NEXT_PUBLIC_SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
          # Clerk Authentication (Public)
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ vars.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          # Application URLs (Non-sensitive)
          NEXT_PUBLIC_APP_URL: ${{ vars.NEXT_PUBLIC_APP_URL }}
          NEXTAUTH_URL: ${{ vars.NEXTAUTH_URL }}
          # WebSocket Configuration (Non-sensitive)
          WEBSOCKET_PORT: ${{ vars.WEBSOCKET_PORT }}
          NEXT_PUBLIC_WEBSOCKET_PORT: ${{ vars.NEXT_PUBLIC_WEBSOCKET_PORT }}
          NEXT_PUBLIC_WEBSOCKET_URL: ${{ vars.NEXT_PUBLIC_WEBSOCKET_URL }}
          # Scheduled Jobs (Non-sensitive)
          ENABLE_SCHEDULED_JOBS: ${{ vars.ENABLE_SCHEDULED_JOBS }}
          # Redis Configuration (Non-sensitive)
          REDIS_HOST: ${{ vars.REDIS_HOST }}
          REDIS_PORT: ${{ vars.REDIS_PORT }}
          REDIS_DB: ${{ vars.REDIS_DB }}
          REDIS_USE_CLUSTER: ${{ vars.REDIS_USE_CLUSTER }}
          # Midtrans Payment (Non-sensitive)
          MIDTRANS_IS_PRODUCTION: ${{ vars.MIDTRANS_IS_PRODUCTION }}
          # Facebook Integration (Public)
          NEXT_PUBLIC_FACEBOOK_CLIENT_ID: ${{ vars.NEXT_PUBLIC_FACEBOOK_CLIENT_ID }}

      - name: Cache build output
        uses: actions/cache@v3
        with:
          path: |
            .next/cache
            .next/standalone
            .next/static
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

  # Job 3: Security Scan for Pull Requests
  security-scan-pr:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run security audit
        run: |
          yarn audit --level moderate || true
          # Add more security scanning tools here

  # Job 4: Build and Push Docker Image
  docker-build:
    needs: build-app
    runs-on: ubuntu-latest
    environment: DEV_ENV
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Docker buildx (simplified)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to Docker Hub
      - name: Log into Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          logout: true

      # Extract metadata for Docker
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

      # Build and push Docker image dengan optimasi cache
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

          build-args: |
            BUILDKIT_INLINE_CACHE=1
            NODE_ENV=production
            SKIP_ENV_VALIDATION=true
            NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ vars.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
            NEXT_PUBLIC_SUPABASE_URL=${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
            NEXT_PUBLIC_APP_URL=${{ vars.NEXT_PUBLIC_APP_URL }}
            NEXT_PUBLIC_WEBSOCKET_URL=${{ vars.NEXT_PUBLIC_WEBSOCKET_URL }}
            NEXT_PUBLIC_WEBSOCKET_PORT=${{ vars.NEXT_PUBLIC_WEBSOCKET_PORT }}
            NEXT_PUBLIC_FACEBOOK_CLIENT_ID=${{ vars.NEXT_PUBLIC_FACEBOOK_CLIENT_ID }}



  # Job 4: Security Scan (Parallel dengan Deploy)
  security-scan-docker:
    needs: docker-build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    continue-on-error: true  # Jangan block deployment jika scan gagal

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: "sarif"
          output: "trivy-results.sarif"
          exit-code: "0"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
          timeout: "5m0s"  # Kurangi timeout

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  # Job 5: Deploy to VPS (Optimized)
  deploy-vps:
    needs: docker-build
    runs-on: ubuntu-latest
    environment: DEV_ENV
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate SSH Configuration
        run: |
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "Error: SSH_PRIVATE_KEY secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SSH_USERNAME }}" ]; then
            echo "Error: SSH_USERNAME secret is not set"
            exit 1
          fi
          echo "SSH configuration validation passed"

      - name: Prepare server directory and permissions
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          timeout: 30s
          envs: APP_DIR
          script: |
            # Create application directory with proper permissions
            sudo mkdir -p "$APP_DIR"
            sudo chown -R $USER:$USER "$APP_DIR"
            sudo chmod -R 755 "$APP_DIR"
            echo "âœ… Directory $APP_DIR prepared with proper permissions"
            ls -la "$(dirname "$APP_DIR")"
        env:
          APP_DIR: ${{ secrets.APP_DIR || '/opt/my-scheduler-app' }}

      - name: Copy docker-compose.dev.yml to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          timeout: 30s
          envs: APP_DIR,DOCKER_COMPOSE_CONTENT
          script: |
            cd "$APP_DIR"
            echo "=== Creating docker-compose.dev.yml via SSH ==="
            echo "$DOCKER_COMPOSE_CONTENT" > docker-compose.dev.yml
            chmod 644 docker-compose.dev.yml
            echo "âœ… docker-compose.dev.yml created successfully"
            ls -la docker-compose.dev.yml
        env:
          APP_DIR: ${{ secrets.APP_DIR || '/opt/my-scheduler-app' }}
          DOCKER_COMPOSE_CONTENT: |
             version: "3.8"
             
             services:
               app:
                 image: docker.io/voetaz123/sociofly:latest
                 ports:
                   - "3000:3000"
                 env_file:
                   - .env
                 environment:
                   - NODE_ENV=production
                   - REDIS_URL=redis://redis:6379
                   - REDIS_HOST=redis
                   - REDIS_PORT=6379
                   - ENABLE_SCHEDULED_JOBS=true
                   - CRON_API_KEY=test-scheduler-key
                   - NEXT_PUBLIC_CRON_API_KEY=test-scheduler-key
                   - TZ=Asia/Jakarta
                 volumes:
                   - app-uploads:/app/public/uploads
                 depends_on:
                   - redis
                 restart: unless-stopped
                 networks:
                   - app-network
             
               redis:
                 image: redis:7-alpine
                 ports:
                   - "6379:6379"
                 command: redis-server --appendonly yes
                 volumes:
                   - redis-dev-data:/data
                 restart: unless-stopped
                 networks:
                   - app-network
                 healthcheck:
                   test: ["CMD", "redis-cli", "ping"]
                   interval: 10s
                   timeout: 5s
                   retries: 5
             
               redis-commander:
                 image: rediscommander/redis-commander:latest
                 platform: linux/amd64
                 environment:
                   - REDIS_HOSTS=local:redis:6379
                 ports:
                   - "8081:8081"
                 depends_on:
                   - redis
                 networks:
                   - app-network
             
             networks:
               app-network:
                 driver: bridge
             
             volumes:
               redis-dev-data:
               app-uploads:

      - name: Verify file copy and fix permissions
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          timeout: 30s
          envs: APP_DIR
          script: |
            cd "$APP_DIR"
            echo "=== Verifying docker-compose.dev.yml copy ==="
            if [ -f "docker-compose.dev.yml" ]; then
              echo "âœ… docker-compose.dev.yml found"
              ls -la docker-compose.dev.yml
              chmod 644 docker-compose.dev.yml
              echo "âœ… Permissions set to 644"
            else
              echo "âŒ docker-compose.dev.yml not found after copy"
              echo "ðŸ“ Files in directory:"
              ls -la
              exit 1
            fi
        env:
          APP_DIR: ${{ secrets.APP_DIR || '/opt/my-scheduler-app' }}

      - name: Create .env file on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          timeout: 30s
          envs: APP_DIR,DATABASE_URL,DIRECT_URL,NEXT_PUBLIC_SUPABASE_URL,NEXT_PUBLIC_SUPABASE_ANON_KEY,CLERK_SECRET_KEY,NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY,CLERK_WEBHOOK_SECRET,OPENAI_API_KEY,RESEND_API_KEY,REDIS_PASSWORD,REDIS_DB,REDIS_USE_CLUSTER,ENABLE_SCHEDULED_JOBS,CRON_API_KEY,NEXT_PUBLIC_CRON_API_KEY,NEXT_PUBLIC_APP_URL,NEXTAUTH_URL,WEBSOCKET_PORT,NEXT_PUBLIC_WEBSOCKET_PORT,NEXT_PUBLIC_WEBSOCKET_URL,MIDTRANS_CLIENT_KEY,MIDTRANS_SERVER_KEY,MIDTRANS_IS_PRODUCTION,NEXT_PUBLIC_FACEBOOK_CLIENT_ID,NEXT_PUBLIC_FACEBOOK_CLIENT_SECRET,UPLOADTHING_TOKEN,ENTRY_AUTH_TOKEN
          script: |
            # Create application directory if it doesn't exist
            mkdir -p "$APP_DIR"
            cd "$APP_DIR"
            
            # Create .env file with production environment variables
            cat > .env << EOF
            NODE_ENV=production
            DATABASE_URL=${DATABASE_URL}
            DIRECT_URL=${DIRECT_URL}
            NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
            CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
            NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
            CLERK_WEBHOOK_SECRET=${CLERK_WEBHOOK_SECRET}
            OPENAI_API_KEY=${OPENAI_API_KEY}
            RESEND_API_KEY=${RESEND_API_KEY}
            REDIS_URL=redis://redis:6379
            REDIS_HOST=redis
            REDIS_PORT=6379
            REDIS_PASSWORD=${REDIS_PASSWORD}
            REDIS_DB=${REDIS_DB}
            REDIS_USE_CLUSTER=${REDIS_USE_CLUSTER}
            ENABLE_SCHEDULED_JOBS=${ENABLE_SCHEDULED_JOBS}
            CRON_API_KEY=${CRON_API_KEY}
            NEXT_PUBLIC_CRON_API_KEY=${NEXT_PUBLIC_CRON_API_KEY}
            NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
            NEXTAUTH_URL=${NEXTAUTH_URL}
            WEBSOCKET_PORT=${WEBSOCKET_PORT}
            NEXT_PUBLIC_WEBSOCKET_PORT=${NEXT_PUBLIC_WEBSOCKET_PORT}
            NEXT_PUBLIC_WEBSOCKET_URL=${NEXT_PUBLIC_WEBSOCKET_URL}
            MIDTRANS_CLIENT_KEY=${MIDTRANS_CLIENT_KEY}
            MIDTRANS_SERVER_KEY=${MIDTRANS_SERVER_KEY}
            MIDTRANS_IS_PRODUCTION=${MIDTRANS_IS_PRODUCTION}
            NEXT_PUBLIC_FACEBOOK_CLIENT_ID=${NEXT_PUBLIC_FACEBOOK_CLIENT_ID}
            NEXT_PUBLIC_FACEBOOK_CLIENT_SECRET=${NEXT_PUBLIC_FACEBOOK_CLIENT_SECRET}
            UPLOADTHING_TOKEN=${UPLOADTHING_TOKEN}
            ENTRY_AUTH_TOKEN=${ENTRY_AUTH_TOKEN}
            TZ=Asia/Jakarta
            EOF
            
            echo "âœ… .env file created successfully"
            echo "ðŸ“ Files in directory:"
            ls -la
        env:
          APP_DIR: ${{ secrets.APP_DIR || '/opt/my-scheduler-app' }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ vars.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_WEBHOOK_SECRET: ${{ secrets.CLERK_WEBHOOK_SECRET }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
          REDIS_DB: ${{ vars.REDIS_DB }}
          REDIS_USE_CLUSTER: ${{ vars.REDIS_USE_CLUSTER }}
          ENABLE_SCHEDULED_JOBS: ${{ vars.ENABLE_SCHEDULED_JOBS }}
          CRON_API_KEY: ${{ secrets.CRON_API_KEY }}
          NEXT_PUBLIC_CRON_API_KEY: ${{ secrets.NEXT_PUBLIC_CRON_API_KEY }}
          NEXT_PUBLIC_APP_URL: ${{ vars.NEXT_PUBLIC_APP_URL }}
          NEXTAUTH_URL: ${{ vars.NEXTAUTH_URL }}
          WEBSOCKET_PORT: ${{ vars.WEBSOCKET_PORT }}
          NEXT_PUBLIC_WEBSOCKET_PORT: ${{ vars.NEXT_PUBLIC_WEBSOCKET_PORT }}
          NEXT_PUBLIC_WEBSOCKET_URL: ${{ vars.NEXT_PUBLIC_WEBSOCKET_URL }}
          MIDTRANS_CLIENT_KEY: ${{ secrets.MIDTRANS_CLIENT_KEY }}
          MIDTRANS_SERVER_KEY: ${{ secrets.MIDTRANS_SERVER_KEY }}
          MIDTRANS_IS_PRODUCTION: ${{ vars.MIDTRANS_IS_PRODUCTION }}
          NEXT_PUBLIC_FACEBOOK_CLIENT_ID: ${{ vars.NEXT_PUBLIC_FACEBOOK_CLIENT_ID }}
          NEXT_PUBLIC_FACEBOOK_CLIENT_SECRET: ${{ secrets.NEXT_PUBLIC_FACEBOOK_CLIENT_SECRET }}
          UPLOADTHING_TOKEN: ${{ secrets.UPLOADTHING_TOKEN }}
          ENTRY_AUTH_TOKEN: ${{ secrets.ENTRY_AUTH_TOKEN }}

      - name: Deploy to VPS with Docker Compose (Optimized)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          timeout: 30s
          command_timeout: 10m
          script_stop: true
          envs: DOCKER_PASSWORD,DOCKER_USERNAME,APP_DIR,IMAGE_NAME,REGISTRY
          script: |
            # Validate required environment variables
            echo "=== Validating Environment Variables ==="
            if [ -z "$APP_DIR" ]; then
              echo "âŒ Error: APP_DIR environment variable is not set"
              exit 1
            fi
            if [ -z "$IMAGE_NAME" ]; then
              echo "âŒ Error: IMAGE_NAME environment variable is not set"
              exit 1
            fi
            if [ -z "$REGISTRY" ]; then
              echo "âŒ Error: REGISTRY environment variable is not set"
              exit 1
            fi
            if [ -z "$DOCKER_USERNAME" ]; then
              echo "âŒ Error: DOCKER_USERNAME environment variable is not set"
              exit 1
            fi
            if [ -z "$DOCKER_PASSWORD" ]; then
              echo "âŒ Error: DOCKER_PASSWORD environment variable is not set"
              exit 1
            fi
            echo "âœ… All required environment variables are set"
            
            # Change to application directory
            echo "=== Changing to Application Directory ==="
            if [ ! -d "$APP_DIR" ]; then
              echo "âŒ Error: Application directory '$APP_DIR' does not exist"
              exit 1
            fi
            cd "$APP_DIR" || {
              echo "âŒ Error: Failed to change to directory '$APP_DIR'"
              exit 1
            }
            echo "âœ… Changed to directory: $(pwd)"
            
            # Verify required files exist
            echo "=== Verifying Required Files ==="
            if [ ! -f "docker-compose.dev.yml" ]; then
              echo "âŒ Error: docker-compose.dev.yml not found in $APP_DIR"
              echo "ðŸ“ Files in directory:"
              ls -la
              exit 1
            fi
            if [ ! -f ".env" ]; then
              echo "âŒ Error: .env file not found in $APP_DIR"
              echo "ðŸ“ Files in directory:"
              ls -la
              exit 1
            fi
            echo "âœ… Required files found: docker-compose.dev.yml and .env"

            # Check Docker access
            echo "=== Checking Docker Access ==="
            CURRENT_USER=$(whoami)
            echo "Current user: $CURRENT_USER"
            
            # Use Docker without sudo in GitHub Actions environment
            # GitHub Actions runners have Docker configured for the runner user
            USE_SUDO=""
            
            echo "Debug: USE_SUDO='$USE_SUDO'"
            echo "Debug: APP_DIR='$APP_DIR'"
            echo "Debug: IMAGE_NAME='$IMAGE_NAME'"
            echo "Debug: REGISTRY='$REGISTRY'"

            # Login to Docker Hub
            echo "=== Docker Login ==="
            echo "$DOCKER_PASSWORD" | ${USE_SUDO}docker login -u $DOCKER_USERNAME --password-stdin
            if [ $? -eq 0 ]; then
              echo "âœ… Docker login successful"
            else
              echo "âŒ Docker login failed"
              exit 1
            fi

            # Pull the latest image
            echo "=== Pulling Latest Images ==="
            ${USE_SUDO}docker pull ${REGISTRY}/${IMAGE_NAME}:latest
            if [ $? -eq 0 ]; then
              echo "âœ… Docker image pulled successfully"
            else
              echo "âŒ Failed to pull Docker image"
              exit 1
            fi

            # Pull other images (Redis)
            ${USE_SUDO}docker-compose -f docker-compose.dev.yml pull redis
            if [ $? -eq 0 ]; then
              echo "âœ… Redis image pulled successfully"
            else
              echo "âš ï¸  Failed to pull Redis image, but continuing..."
            fi

            # Stop existing containers gracefully
            echo "=== Stopping existing containers ==="
            ${USE_SUDO}docker-compose -f docker-compose.dev.yml down --remove-orphans || true

            # Start containers with development configuration
            echo "=== Starting containers for development ==="
            ${USE_SUDO}docker-compose -f docker-compose.dev.yml up -d
            if [ $? -eq 0 ]; then
              echo "âœ… Containers started successfully"
            else
              echo "âŒ Failed to start containers"
              exit 1
            fi

            # Wait for containers to be ready
            echo "=== Waiting for containers to be ready ==="
            sleep 10

            # Parallel operations untuk efisiensi
            echo "=== Running parallel optimizations ==="
            (
              # Set restart policy di background
              ${USE_SUDO}docker update --restart=unless-stopped $(${USE_SUDO}docker-compose -f docker-compose.dev.yml ps -q) 2>/dev/null || true
              echo "âœ… Restart policy updated"
            ) &
            
            (
              # Clean up old images di background
              ${USE_SUDO}docker image prune -af --filter "until=24h" >/dev/null 2>&1
              echo "âœ… Old images cleaned"
            ) &
            
            # Wait untuk background processes
            wait

            # Enhanced health check dengan retry logic
            echo "=== Application Health Check ==="
            HEALTH_CHECK_PASSED=false
            for i in {1..12}; do
              echo "â³ Health check attempt $i/12..."
              
              # Check if containers are running
              if ! ${USE_SUDO}docker-compose -f docker-compose.dev.yml ps | grep -q "Up"; then
                echo "âŒ Containers are not running"
                ${USE_SUDO}docker-compose -f docker-compose.dev.yml logs --tail=20
                sleep 5
                continue
              fi
              
              # Check application health endpoint
              if curl -sf http://localhost:3000/api/health >/dev/null 2>&1; then
                echo "âœ… Application is healthy (attempt $i)"
                HEALTH_CHECK_PASSED=true
                break
              elif curl -sf http://localhost:3000 >/dev/null 2>&1; then
                echo "âœ… Application is responding (attempt $i)"
                HEALTH_CHECK_PASSED=true
                break
              fi
              
              echo "â³ Waiting for app to start..."
              sleep 10
            done
            
            if [ "$HEALTH_CHECK_PASSED" = "false" ]; then
              echo "âš ï¸  Health check failed, but deployment will continue"
              echo "=== Container Logs ==="
              ${USE_SUDO}docker-compose -f docker-compose.dev.yml logs --tail=50
            fi

            # Check container status
            echo "=== Container Status ==="
            ${USE_SUDO}docker-compose -f docker-compose.dev.yml ps

            # Setup systemd service for auto-start on boot (optional)
            if command -v systemctl >/dev/null 2>&1 && sudo -n true 2>/dev/null; then
              echo "=== Setting up auto-start service ==="
              
