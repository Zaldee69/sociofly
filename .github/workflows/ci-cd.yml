name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    # Manual trigger

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: docker.io
  # Custom image name
  IMAGE_NAME: voetaz123/sociofly

jobs:
  # Job 1: Lint and Test
  lint-and-test:
    runs-on: ubuntu-latest
    environment: DEV_ENV
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: Lint
        run: yarn lint

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}

      # Add type checking
      - name: Type Check
        run: yarn type-check || npx tsc --noEmit

  # Job 2: Build Application
  build-app:
    needs: lint-and-test
    runs-on: ubuntu-latest
    environment: DEV_ENV

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}

      - name: Build Application
        run: yarn build
        env:
          # ===== SECRETS (Sensitive Data) =====
          # Database (Sensitive)
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          # Supabase (Sensitive)
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          # OpenAI (Sensitive)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # Clerk Authentication (Sensitive)
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          CLERK_WEBHOOK_SECRET: ${{ secrets.CLERK_WEBHOOK_SECRET }}
          # Email Service (Sensitive)
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          # Redis (Sensitive - if password exists)
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
          # Midtrans Payment (Sensitive)
          MIDTRANS_CLIENT_KEY: ${{ secrets.MIDTRANS_CLIENT_KEY }}
          MIDTRANS_SERVER_KEY: ${{ secrets.MIDTRANS_SERVER_KEY }}
          # Facebook Integration (Sensitive)
          NEXT_PUBLIC_FACEBOOK_CLIENT_SECRET: ${{ secrets.NEXT_PUBLIC_FACEBOOK_CLIENT_SECRET }}
          # UploadThing (Sensitive)
          UPLOADTHING_TOKEN: ${{ secrets.UPLOADTHING_TOKEN }}
          # Sentry (Sensitive)
          ENTRY_AUTH_TOKEN: ${{ secrets.ENTRY_AUTH_TOKEN }}

          # ===== ENVIRONMENT VARIABLES (Non-Sensitive) =====
          # Supabase (Public)
          NEXT_PUBLIC_SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
          # Clerk Authentication (Public)
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ vars.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          # Application URLs (Non-sensitive)
          NEXT_PUBLIC_APP_URL: ${{ vars.NEXT_PUBLIC_APP_URL }}
          NEXTAUTH_URL: ${{ vars.NEXTAUTH_URL }}
          # WebSocket Configuration (Non-sensitive)
          WEBSOCKET_PORT: ${{ vars.WEBSOCKET_PORT }}
          NEXT_PUBLIC_WEBSOCKET_PORT: ${{ vars.NEXT_PUBLIC_WEBSOCKET_PORT }}
          NEXT_PUBLIC_WEBSOCKET_URL: ${{ vars.NEXT_PUBLIC_WEBSOCKET_URL }}
          # Scheduled Jobs (Non-sensitive)
          ENABLE_SCHEDULED_JOBS: ${{ vars.ENABLE_SCHEDULED_JOBS }}
          # Redis Configuration (Non-sensitive)
          REDIS_HOST: ${{ vars.REDIS_HOST }}
          REDIS_PORT: ${{ vars.REDIS_PORT }}
          REDIS_DB: ${{ vars.REDIS_DB }}
          REDIS_USE_CLUSTER: ${{ vars.REDIS_USE_CLUSTER }}
          # Midtrans Payment (Non-sensitive)
          MIDTRANS_IS_PRODUCTION: ${{ vars.MIDTRANS_IS_PRODUCTION }}
          # Facebook Integration (Public)
          NEXT_PUBLIC_FACEBOOK_CLIENT_ID: ${{ vars.NEXT_PUBLIC_FACEBOOK_CLIENT_ID }}

      - name: Cache build output
        uses: actions/cache@v3
        with:
          path: |
            .next/cache
            .next/standalone
            .next/static
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

  # Job 3: Security Scan for Pull Requests
  security-scan-pr:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run security audit
        run: |
          yarn audit --level moderate || true
          # Add more security scanning tools here

  # Job 4: Build and Push Docker Image
  docker-build:
    needs: build-app
    runs-on: ubuntu-latest
    environment: DEV_ENV
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Docker buildx (simplified)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to Docker Hub
      - name: Log into Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          logout: true

      # Extract metadata for Docker
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

      # Build and push Docker image dengan optimasi cache
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

          build-args: |
            BUILDKIT_INLINE_CACHE=1
            NODE_ENV=production
            SKIP_ENV_VALIDATION=true
            NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ vars.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
            NEXT_PUBLIC_SUPABASE_URL=${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
            NEXT_PUBLIC_APP_URL=${{ vars.NEXT_PUBLIC_APP_URL }}
            NEXT_PUBLIC_WEBSOCKET_URL=${{ vars.NEXT_PUBLIC_WEBSOCKET_URL }}
            NEXT_PUBLIC_WEBSOCKET_PORT=${{ vars.NEXT_PUBLIC_WEBSOCKET_PORT }}
            NEXT_PUBLIC_FACEBOOK_CLIENT_ID=${{ vars.NEXT_PUBLIC_FACEBOOK_CLIENT_ID }}



  # Job 4: Security Scan (Parallel dengan Deploy)
  security-scan-docker:
    needs: docker-build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    continue-on-error: true  # Jangan block deployment jika scan gagal

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: "sarif"
          output: "trivy-results.sarif"
          exit-code: "0"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
          timeout: "5m0s"  # Kurangi timeout

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  # Job 5: Deploy to VPS (Optimized)
  deploy-vps:
    needs: docker-build
    runs-on: ubuntu-latest
    environment: DEV_ENV
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate SSH Configuration
        run: |
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "Error: SSH_PRIVATE_KEY secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SSH_USERNAME }}" ]; then
            echo "Error: SSH_USERNAME secret is not set"
            exit 1
          fi
          echo "SSH configuration validation passed"

      - name: Deploy to VPS with Docker Compose (Optimized)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          timeout: 30s
          command_timeout: 10m
          script_stop: true
          envs: DOCKER_PASSWORD,DOCKER_USERNAME,APP_DIR,IMAGE_NAME,REGISTRY
          script: |
            cd $APP_DIR

            # Verify user is in docker group
            echo "Checking Docker access..."
            CURRENT_USER=$(whoami)
            echo "Current user: $CURRENT_USER"
            echo "User groups: $(groups $CURRENT_USER)"
            
            if ! groups $CURRENT_USER | grep -q docker; then
              echo "âš ï¸  User '$CURRENT_USER' not in docker group. Adding user to docker group..."
              sudo usermod -aG docker $CURRENT_USER || true
              echo "âœ… User added to docker group. Note: Group changes require logout/login to take effect."
              echo "ðŸ”„ Using sudo for Docker commands as fallback..."
              USE_SUDO="sudo "
            else
              echo "âœ… User '$CURRENT_USER' has Docker access without sudo"
              USE_SUDO=""
            fi
            
            echo "Debug: USE_SUDO='$USE_SUDO'"
            echo "Debug: APP_DIR='$APP_DIR'"
            echo "Debug: IMAGE_NAME='$IMAGE_NAME'"

            # Login to Docker Hub
            echo "=== Docker Login ==="
            echo "$DOCKER_PASSWORD" | ${USE_SUDO}docker login -u $DOCKER_USERNAME --password-stdin
            if [ $? -eq 0 ]; then
              echo "âœ… Docker login successful"
            else
              echo "âŒ Docker login failed"
              exit 1
            fi

            # Create production docker-compose override file
            echo "=== Creating production docker-compose override ==="
            cat > docker-compose.prod.yml << 'PROD_EOF'
            version: "3.8"
            services:
              app:
                image: ${REGISTRY}/${IMAGE_NAME}:latest
                build: null
            PROD_EOF
            
            if [ $? -eq 0 ]; then
              echo "âœ… Production docker-compose override created"
            else
              echo "âŒ Failed to create production override"
              exit 1
            fi

            # Pull the latest image
            echo "=== Pulling Latest Images ==="
            ${USE_SUDO}docker pull ${REGISTRY}/${IMAGE_NAME}:latest
            if [ $? -eq 0 ]; then
              echo "âœ… Docker image pulled successfully"
            else
              echo "âŒ Failed to pull Docker image"
              exit 1
            fi

            # Pull other images (Redis)
            ${USE_SUDO}docker-compose -f docker-compose.yml -f docker-compose.prod.yml pull redis
            if [ $? -eq 0 ]; then
              echo "âœ… Redis image pulled successfully"
            else
              echo "âš ï¸  Failed to pull Redis image, but continuing..."
            fi

            # Stop existing containers gracefully
            echo "=== Stopping existing containers ==="
            ${USE_SUDO}docker-compose -f docker-compose.yml -f docker-compose.prod.yml down --remove-orphans || true

            # Start containers with production configuration
            echo "=== Starting containers with production image ==="
            ${USE_SUDO}docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
            if [ $? -eq 0 ]; then
              echo "âœ… Containers started successfully"
            else
              echo "âŒ Failed to start containers"
              exit 1
            fi

            # Wait for containers to be ready
            echo "=== Waiting for containers to be ready ==="
            sleep 10

            # Parallel operations untuk efisiensi
            echo "=== Running parallel optimizations ==="
            (
              # Set restart policy di background
              ${USE_SUDO}docker update --restart=unless-stopped $(${USE_SUDO}docker-compose -f docker-compose.yml -f docker-compose.prod.yml ps -q) 2>/dev/null || true
              echo "âœ… Restart policy updated"
            ) &
            
            (
              # Clean up old images di background
              ${USE_SUDO}docker image prune -af --filter "until=24h" >/dev/null 2>&1
              echo "âœ… Old images cleaned"
            ) &
            
            # Wait untuk background processes
            wait

            # Enhanced health check dengan retry logic
            echo "=== Application Health Check ==="
            HEALTH_CHECK_PASSED=false
            for i in {1..12}; do
              echo "â³ Health check attempt $i/12..."
              
              # Check if containers are running
              if ! ${USE_SUDO}docker-compose -f docker-compose.yml -f docker-compose.prod.yml ps | grep -q "Up"; then
                echo "âŒ Containers are not running"
                ${USE_SUDO}docker-compose -f docker-compose.yml -f docker-compose.prod.yml logs --tail=20
                sleep 5
                continue
              fi
              
              # Check application health endpoint
              if curl -sf http://localhost:3000/api/health >/dev/null 2>&1; then
                echo "âœ… Application is healthy (attempt $i)"
                HEALTH_CHECK_PASSED=true
                break
              elif curl -sf http://localhost:3000 >/dev/null 2>&1; then
                echo "âœ… Application is responding (attempt $i)"
                HEALTH_CHECK_PASSED=true
                break
              fi
              
              echo "â³ Waiting for app to start..."
              sleep 10
            done
            
            if [ "$HEALTH_CHECK_PASSED" = "false" ]; then
              echo "âš ï¸  Health check failed, but deployment will continue"
              echo "=== Container Logs ==="
              ${USE_SUDO}docker-compose -f docker-compose.yml -f docker-compose.prod.yml logs --tail=50
            fi

            # Check container status
            echo "=== Container Status ==="
            ${USE_SUDO}docker-compose -f docker-compose.yml -f docker-compose.prod.yml ps

            # Setup systemd service for auto-start on boot (optional)
            if command -v systemctl >/dev/null 2>&1 && sudo -n true 2>/dev/null; then
              echo "=== Setting up auto-start service ==="
              
              # Create systemd service file dengan variabel yang ter-expand
              sudo tee /etc/systemd/system/my-scheduler-app.service > /dev/null << EOF
            [Unit]
            Description=My Scheduler App
            Requires=docker.service
            After=docker.service

            [Service]
            Type=oneshot
            RemainAfterExit=yes
            User=$CURRENT_USER
            Group=docker
            WorkingDirectory=$APP_DIR
            ExecStart=/usr/bin/docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
            ExecStop=/usr/bin/docker-compose -f docker-compose.yml -f docker-compose.prod.yml down
            TimeoutStartSec=0

            [Install]
            WantedBy=multi-user.target
            EOF
              
              if [ $? -eq 0 ]; then
                echo "âœ… Systemd service file created successfully"
                
                # Reload systemd dan enable service
                sudo systemctl daemon-reload
                if [ $? -eq 0 ]; then
                  echo "âœ… Systemd daemon reloaded"
                  
                  sudo systemctl enable my-scheduler-app.service
                  if [ $? -eq 0 ]; then
                    echo "âœ… Auto-start service configured successfully"
                  else
                    echo "âš ï¸  Failed to enable service, but continuing..."
                  fi
                else
                  echo "âš ï¸  Failed to reload systemd daemon, but continuing..."
                fi
              else
                echo "âš ï¸  Failed to create systemd service file, but continuing..."
              fi
            else
              echo "Skipping systemd service setup (systemctl not available or no sudo access)"
            fi
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          APP_DIR: ${{ secrets.APP_DIR || '/opt/my-scheduler-app' }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          REGISTRY: ${{ env.REGISTRY }}

      - name: Send notification on success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: deployments
          SLACK_COLOR: good
          SLACK_TITLE: Deployment Successful
          SLACK_MESSAGE: "âœ… Application deployed successfully to VPS\nðŸ³ Docker Image: ${{ needs.docker-build.outputs.image-tags }}\nðŸ”— Commit: ${{ github.sha }}"
          SLACK_FOOTER: "GitHub Actions"

      - name: Send notification on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: deployments
          SLACK_COLOR: danger
          SLACK_TITLE: Deployment Failed
          SLACK_MESSAGE: "âŒ Failed to deploy application to VPS\nðŸ”— Commit: ${{ github.sha }}\nðŸ“‹ Check logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          SLACK_FOOTER: "GitHub Actions"
