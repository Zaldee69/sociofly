        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: deployments
          SLACK_COLOR: good
          SLACK_TITLE: Deployment Successful
          SLACK_MESSAGE: "âœ… Application deployed successfully to VPS\nðŸ³ Docker Image: ${{ needs.docker-build.outputs.image-tags }}\nðŸ”— Commit: ${{ github.sha }}"
          SLACK_FOOTER: "GitHub Actions"

      - name: Send notification on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: deployments
          SLACK_COLOR: danger
          SLACK_TITLE: Deployment Failed
          SLACK_MESSAGE: "âŒ Failed to deploy application to VPS\nðŸ”— Commit: ${{ github.sha }}\nðŸ“‹ Check logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          SLACK_FOOTER: "GitHub Actions"
