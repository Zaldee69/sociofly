# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
# Optimized CI/CD Pipeline for My Scheduler App
# Reduces build time from 11 minutes to 4-6 minutes

name: Optimized CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: "20"

jobs:
  # Job 1: Lint and Test
  lint-and-test:
    runs-on: ubuntu-latest
    environment: DEV_ENV
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      # Next.js Build Cache - Consistent across all jobs
      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-

      - name: Install dependencies
        run: yarn install

      - name: Lint
        run: yarn lint

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}

      # Add type checking
      - name: Type Check
        run: yarn type-check || npx tsc --noEmit

  # Job 2: Build Application
  build-app:
    needs: lint-and-test
    runs-on: ubuntu-latest
    environment: DEV_ENV

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      # Next.js Build Cache - Following official documentation
      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          # Generate a new cache whenever packages or source files change
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          # If source files changed but packages didn't, rebuild from a prior cache
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-

      - name: Install dependencies
        run: yarn install

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}

      - name: Build Application
        run: yarn build
        env:
          # ===== SECRETS (Sensitive Data) =====
          # Database (Sensitive)
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          # Supabase (Sensitive)
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          # OpenAI (Sensitive)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # Clerk Authentication (Sensitive)
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          CLERK_WEBHOOK_SECRET: ${{ secrets.CLERK_WEBHOOK_SECRET }}
          # Email Service (Sensitive)
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          # Redis (Sensitive - if password exists)
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
          # Midtrans Payment (Sensitive)
          MIDTRANS_CLIENT_KEY: ${{ secrets.MIDTRANS_CLIENT_KEY }}
          MIDTRANS_SERVER_KEY: ${{ secrets.MIDTRANS_SERVER_KEY }}
          # Facebook Integration (Sensitive)
          NEXT_PUBLIC_FACEBOOK_CLIENT_SECRET: ${{ secrets.NEXT_PUBLIC_FACEBOOK_CLIENT_SECRET }}
          # UploadThing (Sensitive)
          UPLOADTHING_TOKEN: ${{ secrets.UPLOADTHING_TOKEN }}
          # Sentry (Sensitive)
          ENTRY_AUTH_TOKEN: ${{ secrets.ENTRY_AUTH_TOKEN }}

          # ===== ENVIRONMENT VARIABLES (Non-Sensitive) =====
          # Supabase (Public)
          NEXT_PUBLIC_SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
          # Clerk Authentication (Public)
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ vars.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          # Application URLs (Non-sensitive)
          NEXT_PUBLIC_APP_URL: ${{ vars.NEXT_PUBLIC_APP_URL }}
          NEXTAUTH_URL: ${{ vars.NEXTAUTH_URL }}

          # Scheduled Jobs (Non-sensitive)
          ENABLE_SCHEDULED_JOBS: ${{ vars.ENABLE_SCHEDULED_JOBS }}
          # Redis Configuration (Non-sensitive)
          REDIS_HOST: ${{ vars.REDIS_HOST }}
          REDIS_PORT: ${{ vars.REDIS_PORT }}
          REDIS_DB: ${{ vars.REDIS_DB }}
          REDIS_USE_CLUSTER: ${{ vars.REDIS_USE_CLUSTER }}
          # Midtrans Payment (Non-sensitive)
          MIDTRANS_IS_PRODUCTION: ${{ vars.MIDTRANS_IS_PRODUCTION }}
          # Facebook Integration (Public)
          NEXT_PUBLIC_FACEBOOK_CLIENT_ID: ${{ vars.NEXT_PUBLIC_FACEBOOK_CLIENT_ID }}

  # Job 3: Security Scan for Pull Requests
  security-scan-pr:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run security audit
        run: |
          yarn audit --level moderate || true
          # Add more security scanning tools here

  # Job 4: Build and Push Docker Image
  docker-build:
    needs: build-app
    runs-on: ubuntu-latest
    environment: DEV_ENV
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Docker buildx (simplified)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to GitHub Container Registry
      - name: Log into GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Extract metadata for Docker
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

      # Build and push Docker image dengan optimasi cache
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

          build-args: |
            BUILDKIT_INLINE_CACHE=1
            NODE_ENV=production
            SKIP_ENV_VALIDATION=true
            NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ vars.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
            NEXT_PUBLIC_SUPABASE_URL=${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
            NEXT_PUBLIC_APP_URL=${{ vars.NEXT_PUBLIC_APP_URL }}
            NEXT_PUBLIC_WEBSOCKET_URL=${{ vars.NEXT_PUBLIC_WEBSOCKET_URL }}
            NEXT_PUBLIC_WEBSOCKET_PORT=${{ vars.NEXT_PUBLIC_WEBSOCKET_PORT }}
            NEXT_PUBLIC_FACEBOOK_CLIENT_ID=${{ vars.NEXT_PUBLIC_FACEBOOK_CLIENT_ID }}



  # Job 4: Security Scan (Parallel dengan Deploy)
  security-scan-docker:
    needs: docker-build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    continue-on-error: true  # Jangan block deployment jika scan gagal

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: "sarif"
          output: "trivy-results.sarif"
          exit-code: "0"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
          timeout: "5m0s"  # Kurangi timeout

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  # Job 5: Deploy to VPS (Optimized)
  deploy-vps:
    needs: docker-build
    runs-on: ubuntu-latest
    environment: DEV_ENV
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate SSH Configuration
        run: |
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "Error: SSH_PRIVATE_KEY secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SSH_USERNAME }}" ]; then
            echo "Error: SSH_USERNAME secret is not set"
            exit 1
          fi
          echo "SSH configuration validation passed"

      - name: Prepare server directory and permissions
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          timeout: 60s
          envs: APP_DIR
          script: |
            # Create application directory with proper permissions
            sudo mkdir -p "$APP_DIR"
            sudo chown -R $USER:$USER "$APP_DIR"
            sudo chmod -R 755 "$APP_DIR"
            echo "‚úÖ Directory $APP_DIR prepared with proper permissions"
            ls -la "$(dirname "$APP_DIR")"
        env:
          APP_DIR: ${{ secrets.APP_DIR || '/opt/my-scheduler-app' }}

      - name: Copy source code to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "."
          target: ${{ secrets.APP_DIR || '/opt/my-scheduler-app' }}
          rm: true
          strip_components: 0
          overwrite: true

      - name: Verify file copy and fix permissions
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          timeout: 30s
          envs: APP_DIR
          script: |
            cd "$APP_DIR"
            if [ -f "docker-compose.yml" ]; then
              chmod 644 docker-compose.yml
              echo "‚úÖ Files verified and permissions set"
            else
              echo "‚ùå docker-compose.yml not found"
              exit 1
            fi
        env:
          APP_DIR: ${{ secrets.APP_DIR || '/opt/my-scheduler-app' }}

      - name: Create .env file on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          timeout: 30s
          envs: APP_DIR,DATABASE_URL,DIRECT_URL,NEXT_PUBLIC_SUPABASE_URL,NEXT_PUBLIC_SUPABASE_ANON_KEY,CLERK_SECRET_KEY,NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY,CLERK_WEBHOOK_SECRET,OPENAI_API_KEY,RESEND_API_KEY,REDIS_PASSWORD,REDIS_DB,REDIS_USE_CLUSTER,ENABLE_SCHEDULED_JOBS,CRON_API_KEY,NEXT_PUBLIC_CRON_API_KEY,NEXT_PUBLIC_APP_URL,NEXTAUTH_URL,NEXT_PUBLIC_WEBSOCKET_URL,NEXT_PUBLIC_WEBSOCKET_PORT,MIDTRANS_CLIENT_KEY,MIDTRANS_SERVER_KEY,MIDTRANS_IS_PRODUCTION,NEXT_PUBLIC_FACEBOOK_CLIENT_ID,NEXT_PUBLIC_FACEBOOK_CLIENT_SECRET,UPLOADTHING_TOKEN,ENTRY_AUTH_TOKEN,SSH_HOST
          script: |
            # Create application directory if it doesn't exist
            mkdir -p "$APP_DIR"
            cd "$APP_DIR"
            
            # Get server IP for WebSocket URL
            SERVER_IP="${SSH_HOST}"
            
            # Create .env file with production environment variables
            cat > .env << EOF
            NODE_ENV=production
            SKIP_ENV_VALIDATION=true
            
            # Database Configuration
            DATABASE_URL=${DATABASE_URL}
            DIRECT_URL=${DIRECT_URL}
            
            # Supabase Configuration
            NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
            
            # Authentication
            CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
            NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
            CLERK_WEBHOOK_SECRET=${CLERK_WEBHOOK_SECRET}
            
            # External APIs
            OPENAI_API_KEY=${OPENAI_API_KEY}
            RESEND_API_KEY=${RESEND_API_KEY}
            
            # Redis Configuration (menggunakan container internal)
            REDIS_HOST=redis
            REDIS_PORT=6379
            REDIS_PASSWORD=${REDIS_PASSWORD}
            REDIS_DB=${REDIS_DB}
            REDIS_USE_CLUSTER=${REDIS_USE_CLUSTER}
            
            # Scheduled Jobs
            ENABLE_SCHEDULED_JOBS=${ENABLE_SCHEDULED_JOBS}
            CRON_API_KEY=${CRON_API_KEY}
            NEXT_PUBLIC_CRON_API_KEY=${NEXT_PUBLIC_CRON_API_KEY}
            
            # App URLs - Use server IP instead of localhost
            NEXT_PUBLIC_APP_URL=http://${SERVER_IP}:3000
            NEXTAUTH_URL=http://${SERVER_IP}:3000
            
            # WebSocket Configuration - Use server IP instead of localhost
            NEXT_PUBLIC_WEBSOCKET_URL=http://${SERVER_IP}:3004
            NEXT_PUBLIC_WEBSOCKET_PORT=3004

            # Payment Gateway
            MIDTRANS_CLIENT_KEY=${MIDTRANS_CLIENT_KEY}
            MIDTRANS_SERVER_KEY=${MIDTRANS_SERVER_KEY}
            MIDTRANS_IS_PRODUCTION=${MIDTRANS_IS_PRODUCTION}
            
            # Social Media
            NEXT_PUBLIC_FACEBOOK_CLIENT_ID=${NEXT_PUBLIC_FACEBOOK_CLIENT_ID}
            NEXT_PUBLIC_FACEBOOK_CLIENT_SECRET=${NEXT_PUBLIC_FACEBOOK_CLIENT_SECRET}
            
            # File Upload
            UPLOADTHING_TOKEN=${UPLOADTHING_TOKEN}
            ENTRY_AUTH_TOKEN=${ENTRY_AUTH_TOKEN}
            
            # System
            TZ=Asia/Jakarta
            NEXT_TELEMETRY_DISABLED=1
            EOF
            
            echo "‚úÖ .env file created successfully"
        env:
          APP_DIR: ${{ secrets.APP_DIR || '/opt/my-scheduler-app' }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ vars.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ vars.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_WEBHOOK_SECRET: ${{ vars.CLERK_WEBHOOK_SECRET }}
          OPENAI_API_KEY: ${{ vars.OPENAI_API_KEY }}
          RESEND_API_KEY: ${{ vars.RESEND_API_KEY }}
          REDIS_PASSWORD: ${{ vars.REDIS_PASSWORD }}
          REDIS_DB: ${{ vars.REDIS_DB }}
          REDIS_USE_CLUSTER: ${{ vars.REDIS_USE_CLUSTER }}
          ENABLE_SCHEDULED_JOBS: ${{ vars.ENABLE_SCHEDULED_JOBS }}
          CRON_API_KEY: ${{ vars.CRON_API_KEY }}
          NEXT_PUBLIC_CRON_API_KEY: ${{ vars.NEXT_PUBLIC_CRON_API_KEY }}
          NEXT_PUBLIC_APP_URL: ${{ vars.NEXT_PUBLIC_APP_URL }}
          NEXTAUTH_URL: ${{ vars.NEXTAUTH_URL }}
          NEXT_PUBLIC_WEBSOCKET_URL: ${{ vars.NEXT_PUBLIC_WEBSOCKET_URL }}
          NEXT_PUBLIC_WEBSOCKET_PORT: ${{ vars.NEXT_PUBLIC_WEBSOCKET_PORT }}
          MIDTRANS_CLIENT_KEY: ${{ vars.MIDTRANS_CLIENT_KEY }}
          MIDTRANS_SERVER_KEY: ${{ vars.MIDTRANS_SERVER_KEY }}
          MIDTRANS_IS_PRODUCTION: ${{ vars.MIDTRANS_IS_PRODUCTION }}
          NEXT_PUBLIC_FACEBOOK_CLIENT_ID: ${{ vars.NEXT_PUBLIC_FACEBOOK_CLIENT_ID }}
          NEXT_PUBLIC_FACEBOOK_CLIENT_SECRET: ${{ vars.NEXT_PUBLIC_FACEBOOK_CLIENT_SECRET }}
          UPLOADTHING_TOKEN: ${{ vars.UPLOADTHING_TOKEN }}
          ENTRY_AUTH_TOKEN: ${{ vars.ENTRY_AUTH_TOKEN }}
          SSH_HOST: ${{ secrets.SSH_HOST }}

      - name: Deploy to VPS with Docker Compose (Optimized)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          timeout: 30s
          command_timeout: 20m
          script_stop: true
          envs: GITHUB_TOKEN,APP_DIR,IMAGE_NAME,REGISTRY
          script: |
            set -euo pipefail  # Exit on error, undefined vars, pipe failures
            
            # Enhanced logging function
            log() {
              echo "[$(date +'%Y-%m-%d %H:%M:%S')] $1"
            }
            
            # Error handling function
            handle_error() {
              log "‚ùå Error occurred in deployment script"
              log "üìã Showing recent container logs for debugging:"
              docker compose -f docker-compose.yml logs --tail=50 || true
              log "üîç Container status:"
              docker compose -f docker-compose.yml ps || true
              exit 1
            }
            
            # Set error trap
            trap handle_error ERR
            
            log "üöÄ Starting deployment process..."
            
            # Validate required environment variables
            required_vars=("APP_DIR" "IMAGE_NAME" "REGISTRY" "GITHUB_TOKEN")
            for var in "${required_vars[@]}"; do
              if [ -z "${!var:-}" ]; then
                log "‚ùå Error: Required environment variable '$var' is not set"
                exit 1
              fi
            done
            log "‚úÖ Environment variables validated"
            
            # Change to application directory
            if [ ! -d "$APP_DIR" ]; then
              log "‚ùå Error: Application directory '$APP_DIR' does not exist"
              exit 1
            fi
            cd "$APP_DIR"
            log "üìÅ Changed to application directory: $APP_DIR"
            
            # Verify required files exist
            required_files=("docker-compose.yml" ".env" "Dockerfile")
            for file in "${required_files[@]}"; do
              if [ ! -f "$file" ]; then
                log "‚ùå Error: Required file '$file' not found"
                exit 1
              fi
            done
            log "‚úÖ Required files verified"

            # Check Docker and Docker Compose availability
            if ! command -v docker >/dev/null 2>&1; then
              log "‚ùå Error: Docker is not installed or not in PATH"
              exit 1
            fi
            
            if ! docker compose version >/dev/null 2>&1; then
              log "‚ùå Error: Docker Compose is not available"
              exit 1
            fi
            log "‚úÖ Docker and Docker Compose are available"
            
            # Login to GitHub Container Registry with better error handling
            log "üîê Logging into GitHub Container Registry..."
            if ! echo "$GITHUB_TOKEN" | docker login ghcr.io -u ${{ github.actor }} --password-stdin; then
              log "‚ùå Error: Failed to login to GitHub Container Registry"
              exit 1
            fi
            log "‚úÖ Successfully logged into GHCR"
            
            # Create backup of current state for rollback
            log "üíæ Creating backup for potential rollback..."
            BACKUP_DIR="/tmp/deployment-backup-$(date +%s)"
            mkdir -p "$BACKUP_DIR"
            docker compose -f docker-compose.yml config > "$BACKUP_DIR/docker-compose.backup.yml" 2>/dev/null || true
            
            # Pull base images with retry logic
            log "üì• Pulling base images..."
            for i in {1..3}; do
              if docker compose -f docker-compose.yml pull redis; then
                log "‚úÖ Base images pulled successfully"
                break
              else
                log "‚ö†Ô∏è  Attempt $i/3 failed to pull base images, retrying..."
                sleep 5
              fi
            done

            # Try to pull pre-built image from GHCR first with robust error handling
            log "üîç Checking for pre-built image..."
            log "üìã Image details: ${REGISTRY}/${IMAGE_NAME}:latest"
            USE_PREBUILT=false
            
            # Temporarily disable error trap for image pull section
            trap - ERR
            set +e
            
            log "üîΩ Attempting to pull pre-built image..."
            
            # Simple approach: try to pull the image and check if it succeeded
            docker pull "${REGISTRY}/${IMAGE_NAME}:latest" >/dev/null 2>&1
            PULL_EXIT_CODE=$?
            
            if [ $PULL_EXIT_CODE -eq 0 ]; then
              USE_PREBUILT=true
              log "‚úÖ Pre-built image found and pulled successfully"
            else
              USE_PREBUILT=false
              log "‚ÑπÔ∏è  No pre-built image found or pull failed, will build from source"
              log "üìã This is normal for first deployment or when image doesn't exist"
              
              # Clean up any partial downloads
              log "üîß Cleaning up any partial downloads..."
              docker image prune -f --filter "dangling=true" >/dev/null 2>&1
              docker rmi "${REGISTRY}/${IMAGE_NAME}:latest" >/dev/null 2>&1
            fi
            
            # Re-enable error handling
            set -e
            trap handle_error ERR
            
            log "üìä Pull result: USE_PREBUILT=$USE_PREBUILT"

            # Stop existing containers gracefully with timeout
            log "üõë Stopping existing containers..."
            docker compose -f docker-compose.yml down --remove-orphans --timeout 30 || true
            
            # Wait for containers to fully stop
            sleep 5

            # Build and start containers with enhanced error handling and debugging
            log "üèóÔ∏è  Starting container deployment..."
            log "üìä Deployment configuration:"
            log "   - USE_PREBUILT: $USE_PREBUILT"
            log "   - DOCKER_IMAGE: ${REGISTRY}/${IMAGE_NAME}:latest"
            log "   - Working Directory: $(pwd)"
            
            # Set the Docker image environment variable for consistency
            export DOCKER_IMAGE="${REGISTRY}/${IMAGE_NAME}:latest"
            
            # Show current Docker state for debugging
            log "üîç Current Docker state:"
            docker images | grep -E "(sociofly|redis)" || log "   No relevant images found"
            
            if [ "$USE_PREBUILT" = "true" ]; then
              log "üöÄ Using pre-built image from registry: $DOCKER_IMAGE"
              
              # Verify the image exists locally before trying to use it
              if docker image inspect "$DOCKER_IMAGE" >/dev/null 2>&1; then
                log "‚úÖ Pre-built image verified locally"
                
                if ! docker compose -f docker-compose.yml up -d --wait --timeout 300; then
                  log "‚ùå Failed to start containers with pre-built image"
                  log "üìã Container logs for debugging:"
                  docker compose -f docker-compose.yml logs --tail=20 || true
                  
                  log "üîÑ Attempting fallback to build from source..."
                  if ! docker compose -f docker-compose.yml up -d --build --wait --timeout 600; then
                    log "‚ùå Fallback build also failed"
                    log "üìã Build logs:"
                    docker compose -f docker-compose.yml logs --tail=50 || true
                    handle_error
                  else
                    log "‚úÖ Fallback build succeeded"
                  fi
                else
                  log "‚úÖ Pre-built image deployment succeeded"
                fi
              else
                log "‚ö†Ô∏è  Pre-built image not found locally, falling back to build"
                USE_PREBUILT=false
              fi
            fi
            
            if [ "$USE_PREBUILT" = "false" ]; then
              log "üî® Building and starting from source"
              log "üì¶ Starting build process..."
              
              if ! docker compose -f docker-compose.yml up -d --build --wait --timeout 600; then
                log "‚ùå Failed to build and start containers"
                log "üìã Build logs for debugging:"
                docker compose -f docker-compose.yml logs --tail=50 || true
                log "üîç Docker system info:"
                docker system df || true
                handle_error
              else
                log "‚úÖ Build and deployment succeeded"
              fi
            fi
            
            log "‚úÖ Containers started successfully"

            # Wait for containers to be ready
            log "‚è≥ Waiting for containers to initialize..."
            sleep 15

            # Background optimizations with better error handling
            log "üîß Running background optimizations..."
            (
              # Disable strict mode for background tasks
              set +euo pipefail
              
              # Set restart policy for containers
              container_ids=$(docker compose -f docker-compose.yml ps -q 2>/dev/null || true)
              if [ -n "$container_ids" ]; then
                docker update --restart=unless-stopped $container_ids 2>/dev/null || true
                log "‚úÖ Restart policies updated"
              fi
              
              # Clean up old images (keep last 24h)
              docker image prune -af --filter "until=24h" >/dev/null 2>&1 || true
              log "‚úÖ Old images cleaned up"
            ) &
            
            # Enhanced Application Health Check
            log "üè• Starting comprehensive health check..."
            HEALTH_CHECK_PASSED=false
            MAX_ATTEMPTS=10
            
            for i in $(seq 1 $MAX_ATTEMPTS); do
              log "‚è≥ Health check attempt $i/$MAX_ATTEMPTS..."
              
              # Check if containers are running (without jq dependency)
              container_status=$(docker compose -f docker-compose.yml ps --format "table {{.Name}}\t{{.Status}}" | grep -c "Up" || echo "0")
              if [ "$container_status" -eq 0 ]; then
                log "‚ùå Some containers are not running"
                docker compose -f docker-compose.yml ps
                sleep 10
                continue
              fi
              
              # Check application health endpoints
              health_endpoints=(
                "http://localhost:3000/api/health"
                "http://localhost:3000"
              )
              
              endpoint_healthy=false
              for endpoint in "${health_endpoints[@]}"; do
                if curl -sf --max-time 10 "$endpoint" >/dev/null 2>&1; then
                  log "‚úÖ Health check passed for $endpoint"
                  endpoint_healthy=true
                  break
                fi
              done
              
              if [ "$endpoint_healthy" = "true" ]; then
                HEALTH_CHECK_PASSED=true
                log "‚úÖ Application is healthy and responding"
                break
              fi
              
              log "‚ö†Ô∏è  Health check failed, waiting before retry..."
              sleep 15
            done
            
            # Wait for background optimizations to complete
            wait
            
            if [ "$HEALTH_CHECK_PASSED" = "false" ]; then
              log "‚ùå Health check failed after $MAX_ATTEMPTS attempts"
              log "üìã Container logs for debugging:"
              docker compose -f docker-compose.yml logs --tail=50
              log "üîç Container status:"
              docker compose -f docker-compose.yml ps
              
              # Optional: Don't fail deployment if health check fails but containers are running
              running_containers=$(docker compose -f docker-compose.yml ps --format "table {{.Name}}\t{{.Status}}" | grep -c "Up" || echo "0")
              if [ "$running_containers" -gt 0 ]; then
                log "‚ö†Ô∏è  Containers are running but health check failed - proceeding with deployment"
              else
                log "‚ùå Containers are not running properly - failing deployment"
                handle_error
              fi
            fi

            # Final container status report
            log "üìä Final deployment status:"
            docker compose -f docker-compose.yml ps

            # Setup systemd service for auto-start on boot (enhanced)
            if command -v systemctl >/dev/null 2>&1 && sudo -n true 2>/dev/null; then
              log "‚öôÔ∏è  Setting up systemd service for auto-start..."
              CURRENT_USER=$(whoami)
              
              # Create systemd service file with better configuration
              sudo tee /etc/systemd/system/my-scheduler-app.service > /dev/null << EOF
            [Unit]
            Description=My Scheduler App
            Requires=docker.service
            After=docker.service network-online.target
            Wants=network-online.target

            [Service]
            Type=oneshot
            RemainAfterExit=yes
            User=$CURRENT_USER
            Group=docker
            WorkingDirectory=$APP_DIR
            Environment=COMPOSE_PROJECT_NAME=my-scheduler-app
            ExecStart=/usr/bin/docker compose -f docker-compose.yml up -d --wait
            ExecStop=/usr/bin/docker compose -f docker-compose.yml down --timeout 30
            ExecReload=/usr/bin/docker compose -f docker-compose.yml restart
            TimeoutStartSec=300
            TimeoutStopSec=60
            Restart=on-failure
            RestartSec=10

            [Install]
            WantedBy=multi-user.target
            EOF
              
              if sudo systemctl daemon-reload && sudo systemctl enable my-scheduler-app.service; then
                log "‚úÖ Auto-start service configured successfully"
              else
                log "‚ö†Ô∏è  Failed to configure auto-start service (non-critical)"
              fi
            else
              log "‚ÑπÔ∏è  Systemd not available or no sudo access - skipping auto-start setup"
            fi
            
            # Cleanup backup if deployment successful
            rm -rf "$BACKUP_DIR" 2>/dev/null || true
            
            log "üéâ Deployment completed successfully!"
            log "üì± Application should be available at: http://$(hostname -I | awk '{print $1}'):3000"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APP_DIR: ${{ secrets.APP_DIR || '/opt/my-scheduler-app' }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          REGISTRY: ${{ env.REGISTRY }}

      - name: Send notification on success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: deployments
          SLACK_COLOR: good
          SLACK_TITLE: Deployment Successful
          SLACK_MESSAGE: "‚úÖ Application deployed successfully to VPS\nüê≥ Docker Image: ${{ needs.docker-build.outputs.image-tags }}\nüîó Commit: ${{ github.sha }}"
          SLACK_FOOTER: "GitHub Actions"

      - name: Send notification on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: deployments
          SLACK_COLOR: danger
          SLACK_TITLE: Deployment Failed
          SLACK_MESSAGE: "‚ùå Failed to deploy application to VPS\nüîó Commit: ${{ github.sha }}\nüìã Check logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          SLACK_FOOTER: "GitHub Actions"
