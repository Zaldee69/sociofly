name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: docker.io
  IMAGE_NAME: sociofly-app
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  NODE_VERSION: "22"

jobs:
  # Job 1: Lint and Test
  lint-and-test:
    runs-on: ubuntu-latest
    environment: DEV_ENV

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"

      # Next.js Build Cache - Consistent across all jobs
      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-

      - name: Install dependencies
        run: yarn install

      - name: Lint
        run: yarn lint

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}

      # Add type checking
      - name: Type Check
        run: yarn type-check || npx tsc --noEmit

  # Job 2: Build Application
  build-app:
    needs: lint-and-test
    runs-on: ubuntu-latest
    environment: DEV_ENV

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"

      # Next.js Build Cache - Following official documentation
      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          # Generate a new cache whenever packages or source files change
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          # If source files changed but packages didn't, rebuild from a prior cache
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock') }}-

      - name: Install dependencies
        run: yarn install

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}

      - name: Build Application
        run: yarn build
        env:
          # ===== SECRETS (Sensitive Data) =====
          # Database (Sensitive)
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          # Supabase (Sensitive)
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          # OpenAI (Sensitive)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # Clerk Authentication (Sensitive)
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          CLERK_WEBHOOK_SECRET: ${{ secrets.CLERK_WEBHOOK_SECRET }}
          # Email Service (Sensitive)
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          # Redis (Sensitive - if password exists)
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
          # Midtrans Payment (Sensitive)
          MIDTRANS_CLIENT_KEY: ${{ secrets.MIDTRANS_CLIENT_KEY }}
          MIDTRANS_SERVER_KEY: ${{ secrets.MIDTRANS_SERVER_KEY }}
          # Facebook Integration (Sensitive)
          NEXT_PUBLIC_FACEBOOK_CLIENT_SECRET: ${{ secrets.NEXT_PUBLIC_FACEBOOK_CLIENT_SECRET }}
          # UploadThing (Sensitive)
          UPLOADTHING_TOKEN: ${{ secrets.UPLOADTHING_TOKEN }}
          # Sentry (Sensitive)
          ENTRY_AUTH_TOKEN: ${{ secrets.ENTRY_AUTH_TOKEN }}

          # ===== ENVIRONMENT VARIABLES (Non-Sensitive) =====
          # Supabase (Public)
          NEXT_PUBLIC_SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
          # Clerk Authentication (Public)
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ vars.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          # Application URLs (Non-sensitive)
          NEXT_PUBLIC_APP_URL: ${{ vars.NEXT_PUBLIC_APP_URL }}
          NEXTAUTH_URL: ${{ vars.NEXTAUTH_URL }}

          # Scheduled Jobs (Non-sensitive)
          ENABLE_SCHEDULED_JOBS: ${{ vars.ENABLE_SCHEDULED_JOBS }}
          # Redis Configuration (Non-sensitive)
          REDIS_HOST: ${{ vars.REDIS_HOST }}
          REDIS_PORT: ${{ vars.REDIS_PORT }}
          REDIS_DB: ${{ vars.REDIS_DB }}
          REDIS_USE_CLUSTER: ${{ vars.REDIS_USE_CLUSTER }}
          # Midtrans Payment (Non-sensitive)
          MIDTRANS_IS_PRODUCTION: ${{ vars.MIDTRANS_IS_PRODUCTION }}
          # Facebook Integration (Public)
          NEXT_PUBLIC_FACEBOOK_CLIENT_ID: ${{ vars.NEXT_PUBLIC_FACEBOOK_CLIENT_ID }}

  # Job 3: Security Scan for Pull Requests
  security-scan-pr:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run security audit
        run: |
          yarn audit --level moderate || true
          # Add more security scanning tools here

  # Job 4: Build and Push Docker Image
  docker-build:
    needs: build-app
    runs-on: ubuntu-latest
    environment: DEV_ENV
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Docker buildx (simplified)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to Docker Hub
      - name: Log into Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Extract metadata for Docker
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

      # Build and push Docker image dengan optimasi cache
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

          build-args: |
            BUILDKIT_INLINE_CACHE=1
            NODE_ENV=production
            SKIP_ENV_VALIDATION=true
            NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ vars.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
            NEXT_PUBLIC_SUPABASE_URL=${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
            NEXT_PUBLIC_APP_URL=${{ vars.NEXT_PUBLIC_APP_URL }}
            NEXT_PUBLIC_WEBSOCKET_URL=${{ vars.NEXT_PUBLIC_WEBSOCKET_URL }}
            NEXT_PUBLIC_WEBSOCKET_PORT=${{ vars.NEXT_PUBLIC_WEBSOCKET_PORT }}
            NEXT_PUBLIC_FACEBOOK_CLIENT_ID=${{ vars.NEXT_PUBLIC_FACEBOOK_CLIENT_ID }}
  # Job 4: Security Scan (Parallel dengan Deploy)
  security-scan-docker:
    needs: docker-build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    continue-on-error: true # Jangan block deployment jika scan gagal

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          format: "sarif"
          output: "trivy-results.sarif"
          exit-code: "0"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
          timeout: "5m0s" # Kurangi timeout

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  # Job 5: Deploy to VPS (Optimized)
  deploy-vps:
    needs: docker-build
    runs-on: ubuntu-latest
    environment: DEV_ENV
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate SSH Configuration
        run: |
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "Error: SSH_PRIVATE_KEY secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SSH_USERNAME }}" ]; then
            echo "Error: SSH_USERNAME secret is not set"
            exit 1
          fi
          echo "SSH configuration validation passed"

      - name: Prepare server directory and permissions
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          timeout: 60s
          envs: APP_DIR
          script: |
            # Create application directory with proper permissions
            sudo mkdir -p "$APP_DIR"
            sudo chown -R $USER:$USER "$APP_DIR"
            sudo chmod -R 755 "$APP_DIR"
            echo "âœ… Directory $APP_DIR prepared with proper permissions"
            ls -la "$(dirname "$APP_DIR")"
        env:
          APP_DIR: ${{ secrets.APP_DIR || '/opt/sociofly-app' }}

      - name: Copy source code to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "."
          target: ${{ secrets.APP_DIR || '/opt/sociofly-app' }}
          rm: true
          strip_components: 0
          overwrite: true

      - name: Verify file copy and fix permissions
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          timeout: 30s
          envs: APP_DIR
          script: |
            cd "$APP_DIR"
            if [ -f "docker-compose.yml" ]; then
              chmod 644 docker-compose.yml
              echo "âœ… Files verified and permissions set"
            else
              echo "âŒ docker-compose.yml not found"
              exit 1
            fi
        env:
          APP_DIR: ${{ secrets.APP_DIR || '/opt/sociofly-app' }}

      - name: Create .env file on server
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          timeout: 30s
          envs: APP_DIR,DATABASE_URL,DIRECT_URL,NEXT_PUBLIC_SUPABASE_URL,NEXT_PUBLIC_SUPABASE_ANON_KEY,CLERK_SECRET_KEY,NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY,CLERK_WEBHOOK_SECRET,OPENAI_API_KEY,RESEND_API_KEY,REDIS_PASSWORD,REDIS_DB,REDIS_USE_CLUSTER,ENABLE_SCHEDULED_JOBS,CRON_API_KEY,NEXT_PUBLIC_CRON_API_KEY,NEXT_PUBLIC_APP_URL,NEXTAUTH_URL,NEXT_PUBLIC_WEBSOCKET_URL,NEXT_PUBLIC_WEBSOCKET_PORT,MIDTRANS_CLIENT_KEY,MIDTRANS_SERVER_KEY,MIDTRANS_IS_PRODUCTION,NEXT_PUBLIC_FACEBOOK_CLIENT_ID,NEXT_PUBLIC_FACEBOOK_CLIENT_SECRET,UPLOADTHING_TOKEN,ENTRY_AUTH_TOKEN,SSH_HOST
          script: |
            # Create application directory if it doesn't exist
            mkdir -p "$APP_DIR"
            cd "$APP_DIR"

            # Get server IP for WebSocket URL
            SERVER_IP="${SSH_HOST}"
            DOMAIN_NAME="sociofly.id"

            # Create .env file with production environment variables
            cat > .env << EOF
            NODE_ENV=production
            SKIP_ENV_VALIDATION=true

            # Database Configuration
            DATABASE_URL=${DATABASE_URL}
            DIRECT_URL=${DIRECT_URL}

            # Supabase Configuration
            NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}

            # Authentication
            CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
            NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
            CLERK_WEBHOOK_SECRET=${CLERK_WEBHOOK_SECRET}

            # External APIs
            OPENAI_API_KEY=${OPENAI_API_KEY}
            RESEND_API_KEY=${RESEND_API_KEY}

            # Redis Configuration (menggunakan container internal)
            REDIS_HOST=redis
            REDIS_PORT=6379
            REDIS_PASSWORD=${REDIS_PASSWORD}
            REDIS_DB=${REDIS_DB}
            REDIS_USE_CLUSTER=${REDIS_USE_CLUSTER}

            # Scheduled Jobs
            ENABLE_SCHEDULED_JOBS=${ENABLE_SCHEDULED_JOBS}
            CRON_API_KEY=${CRON_API_KEY}
            NEXT_PUBLIC_CRON_API_KEY=${NEXT_PUBLIC_CRON_API_KEY}

            # App URLs - Use domain name with HTTPS
            NEXT_PUBLIC_APP_URL=https://${DOMAIN_NAME}
            NEXTAUTH_URL=https://${DOMAIN_NAME}

            # WebSocket Configuration - Use domain name with HTTPS
            NEXT_PUBLIC_WEBSOCKET_URL=https://${DOMAIN_NAME}
            NEXT_PUBLIC_WEBSOCKET_PORT=3004
            WEBSOCKET_PORT=3004

            # Fallback WebSocket URL for client-side
            NEXT_PUBLIC_WEBSOCKET_FALLBACK_URL=http://localhost:3004

            # Payment Gateway
            MIDTRANS_CLIENT_KEY=${MIDTRANS_CLIENT_KEY}
            MIDTRANS_SERVER_KEY=${MIDTRANS_SERVER_KEY}
            MIDTRANS_IS_PRODUCTION=${MIDTRANS_IS_PRODUCTION}

            # Social Media
            NEXT_PUBLIC_FACEBOOK_CLIENT_ID=${NEXT_PUBLIC_FACEBOOK_CLIENT_ID}
            NEXT_PUBLIC_FACEBOOK_CLIENT_SECRET=${NEXT_PUBLIC_FACEBOOK_CLIENT_SECRET}

            # File Upload
            UPLOADTHING_TOKEN=${UPLOADTHING_TOKEN}
            ENTRY_AUTH_TOKEN=${ENTRY_AUTH_TOKEN}

            # System
            TZ=Asia/Jakarta
            NEXT_TELEMETRY_DISABLED=1
            EOF

            echo "âœ… .env file created successfully"
        env:
          APP_DIR: ${{ secrets.APP_DIR || '/opt/sociofly-app' }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ vars.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ vars.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_WEBHOOK_SECRET: ${{ vars.CLERK_WEBHOOK_SECRET }}
          OPENAI_API_KEY: ${{ vars.OPENAI_API_KEY }}
          RESEND_API_KEY: ${{ vars.RESEND_API_KEY }}
          REDIS_PASSWORD: ${{ vars.REDIS_PASSWORD }}
          REDIS_DB: ${{ vars.REDIS_DB }}
          REDIS_USE_CLUSTER: ${{ vars.REDIS_USE_CLUSTER }}
          ENABLE_SCHEDULED_JOBS: ${{ vars.ENABLE_SCHEDULED_JOBS }}
          CRON_API_KEY: ${{ vars.CRON_API_KEY }}
          NEXT_PUBLIC_CRON_API_KEY: ${{ vars.NEXT_PUBLIC_CRON_API_KEY }}
          NEXT_PUBLIC_APP_URL: ${{ vars.NEXT_PUBLIC_APP_URL }}
          NEXTAUTH_URL: ${{ vars.NEXTAUTH_URL }}
          NEXT_PUBLIC_WEBSOCKET_URL: ${{ vars.NEXT_PUBLIC_WEBSOCKET_URL }}
          NEXT_PUBLIC_WEBSOCKET_PORT: ${{ vars.NEXT_PUBLIC_WEBSOCKET_PORT }}
          MIDTRANS_CLIENT_KEY: ${{ vars.MIDTRANS_CLIENT_KEY }}
          MIDTRANS_SERVER_KEY: ${{ vars.MIDTRANS_SERVER_KEY }}
          MIDTRANS_IS_PRODUCTION: ${{ vars.MIDTRANS_IS_PRODUCTION }}
          NEXT_PUBLIC_FACEBOOK_CLIENT_ID: ${{ vars.NEXT_PUBLIC_FACEBOOK_CLIENT_ID }}
          NEXT_PUBLIC_FACEBOOK_CLIENT_SECRET: ${{ vars.NEXT_PUBLIC_FACEBOOK_CLIENT_SECRET }}
          UPLOADTHING_TOKEN: ${{ vars.UPLOADTHING_TOKEN }}
          ENTRY_AUTH_TOKEN: ${{ vars.ENTRY_AUTH_TOKEN }}
          SSH_HOST: ${{ secrets.SSH_HOST }}

      - name: Deploy to VPS with Docker Compose
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          timeout: 30s
          command_timeout: 20m
          script_stop: false
          envs: DOCKER_USERNAME,DOCKER_PASSWORD,APP_DIR,IMAGE_NAME
          script: |
            # Use less strict error handling to prevent premature exits
            set -eo pipefail  # Exit on error and pipe failures, but allow undefined vars

            # Enhanced logging function (minimal)
            log() {
              echo "$1"
            }

            # Function to safely attempt image pull
            safe_pull_image() {
              local image_name="$1"
              
              # Disable error handling temporarily
              set +e
              
              # Attempt to pull the image with timeout
              timeout 300 docker pull "$image_name" >/dev/null 2>&1
              local pull_exit_code=$?
              
              # Restore error handling
              set -eo pipefail
              
              # Return result based on exit code
              if [ $pull_exit_code -eq 0 ]; then
                echo "SUCCESS"
              else
                echo "FAILED"
              fi
            }

            # Error handling function
            handle_error() {
              log "Error occurred in deployment script"
              docker compose -f docker-compose.yml logs --tail=20 || true
              docker compose -f docker-compose.yml ps || true
            }

            log "Starting deployment process..."

            # Validate required environment variables
            required_vars=("APP_DIR" "IMAGE_NAME" "DOCKER_USERNAME" "DOCKER_PASSWORD")
            for var in "${required_vars[@]}"; do
              if [ -z "${!var:-}" ]; then
                log "Error: Required environment variable '$var' is not set"
                exit 1
              fi
            done

            # Change to application directory
            if [ ! -d "$APP_DIR" ]; then
              log "Error: Application directory '$APP_DIR' does not exist"
              exit 1
            fi
            cd "$APP_DIR"

            # Verify required files exist
            required_files=("docker-compose.yml" ".env" "Dockerfile")
            for file in "${required_files[@]}"; do
              if [ ! -f "$file" ]; then
                log "Error: Required file '$file' not found"
                exit 1
              fi
            done

            # Check Docker and Docker Compose availability
            if ! command -v docker >/dev/null 2>&1; then
              log "Error: Docker is not installed or not in PATH"
              exit 1
            fi

            if ! docker compose version >/dev/null 2>&1; then
              log "Error: Docker Compose is not available"
              exit 1
            fi

            # Login to Docker Hub
            if ! echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin; then
              log "Error: Failed to login to Docker Hub"
              exit 1
            fi

            # Create backup of current state for rollback
            BACKUP_DIR="/tmp/deployment-backup-$(date +%s)"
            mkdir -p "$BACKUP_DIR"
            docker compose -f docker-compose.yml config > "$BACKUP_DIR/docker-compose.backup.yml" 2>/dev/null || true

            # Pull base images with retry logic
            for i in {1..3}; do
              if docker compose -f docker-compose.yml pull redis; then
                break
              else
                sleep 5
              fi
            done

            # Try to pull pre-built image from Docker Hub first
            USE_PREBUILT=false
            PULL_RESULT=$(safe_pull_image "${DOCKER_USERNAME}/${IMAGE_NAME}:latest")

            if [ "$PULL_RESULT" = "SUCCESS" ]; then
              USE_PREBUILT=true
              
              # Verify the image is actually available
              if ! docker image inspect "${DOCKER_USERNAME}/${IMAGE_NAME}:latest" >/dev/null 2>&1; then
                USE_PREBUILT=false
              fi
            else
              USE_PREBUILT=false
              
              # Clean up any partial downloads
              docker image prune -f --filter "dangling=true" >/dev/null 2>&1 || true
              docker rmi "${DOCKER_USERNAME}/${IMAGE_NAME}:latest" >/dev/null 2>&1 || true
            fi

            # Stop existing containers gracefully with timeout
            docker compose -f docker-compose.yml down --remove-orphans --timeout 30 || true

            # Wait for containers to fully stop
            sleep 5

            # Set the Docker image environment variable for consistency
            export DOCKER_IMAGE="${DOCKER_USERNAME}/${IMAGE_NAME}:latest"

            if [ "$USE_PREBUILT" = "true" ]; then
              # Verify the image exists locally before trying to use it
              if docker image inspect "$DOCKER_IMAGE" >/dev/null 2>&1; then
                if ! docker compose -f docker-compose.yml up -d --wait --timeout 300; then
                  docker compose -f docker-compose.yml logs --tail=20 || true
                  
                  # Fallback to build from source
                  if ! docker compose -f docker-compose.yml up -d --build --wait --timeout 600; then
                    docker compose -f docker-compose.yml logs --tail=20 || true
                    handle_error
                  fi
                fi
              else
                USE_PREBUILT=false
              fi
            fi

            if [ "$USE_PREBUILT" = "false" ]; then
              if ! docker compose -f docker-compose.yml up -d --build --wait --timeout 600; then
                docker compose -f docker-compose.yml logs --tail=20 || true
                docker system df || true
                handle_error
              fi
            fi

            # Wait for containers to be ready
            sleep 15

            # Background optimizations
            (
              # Disable strict mode for background tasks
              set +euo pipefail
              
              # Set restart policy for containers
              container_ids=$(docker compose -f docker-compose.yml ps -q 2>/dev/null || true)
              if [ -n "$container_ids" ]; then
                docker update --restart=unless-stopped $container_ids 2>/dev/null || true
              fi
              
              # Clean up old images (keep last 24h)
              docker image prune -af --filter "until=24h" >/dev/null 2>&1 || true
            ) &

            # Configure firewall for WebSocket
            # Check if ufw is available and active
            if command -v ufw >/dev/null 2>&1; then
              # Allow port 3004 for WebSocket
              sudo ufw allow 3004/tcp comment "WebSocket Server" 2>/dev/null || true
            fi

            # Check if iptables is available
            if command -v iptables >/dev/null 2>&1; then
              # Allow port 3004 for WebSocket
              sudo iptables -A INPUT -p tcp --dport 3004 -j ACCEPT 2>/dev/null || true
            fi

            # Application Health Check
            HEALTH_CHECK_PASSED=false
            MAX_ATTEMPTS=10

            for i in $(seq 1 $MAX_ATTEMPTS); do
              # Check if containers are running
              container_status=$(docker compose -f docker-compose.yml ps --format "table {{.Name}}\t{{.Status}}" | grep -c "Up" || echo "0")
              if [ "$container_status" -eq 0 ]; then
                docker compose -f docker-compose.yml ps
                sleep 10
                continue
              fi
              
              # Check application health endpoints
              health_endpoints=(
                "http://localhost:3000/api/health"
                "http://localhost:3000"
              )
              
              endpoint_healthy=false
              for endpoint in "${health_endpoints[@]}"; do
                if curl -sf --max-time 10 "$endpoint" >/dev/null 2>&1; then
                  endpoint_healthy=true
                  break
                fi
              done
              
              # Check WebSocket server health
              websocket_healthy=false
              if curl -sf --max-time 10 "http://localhost:3004/health" >/dev/null 2>&1; then
                websocket_healthy=true
              fi
              
              if [ "$endpoint_healthy" = "true" ]; then
                HEALTH_CHECK_PASSED=true
                break
              fi
              
              sleep 15
            done

            # Wait for background optimizations to complete
            wait

            if [ "$HEALTH_CHECK_PASSED" = "false" ]; then
              docker compose -f docker-compose.yml logs --tail=20 || true
              docker compose -f docker-compose.yml ps || true
              
              # Check if containers are running despite health check failure
              running_containers=$(docker compose -f docker-compose.yml ps --format "table {{.Name}}\t{{.Status}}" | grep -c "Up" || echo "0")
              if [ "$running_containers" -eq 0 ]; then
                handle_error
              fi
            fi

            # Final container status report
            docker compose -f docker-compose.yml ps

            # Cleanup backup if deployment successful
            rm -rf "$BACKUP_DIR" 2>/dev/null || true

            # Ensure script exits with success status
            exit 0
