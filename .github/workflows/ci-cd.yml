name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    # Manual trigger

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: docker.io
  # Custom image name
  IMAGE_NAME: voetaz123/sociofly

jobs:
  # Job 1: Lint and Test
  lint-and-test:
    runs-on: ubuntu-latest
    environment: DEV_ENV
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: Lint
        run: yarn lint

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}

      # Add type checking
      - name: Type Check
        run: yarn type-check || npx tsc --noEmit

  # Job 2: Build Application
  build-app:
    needs: lint-and-test
    runs-on: ubuntu-latest
    environment: DEV_ENV

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}

      - name: Build Application
        run: yarn build
        env:
          # ===== SECRETS (Sensitive Data) =====
          # Database (Sensitive)
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          # Supabase (Sensitive)
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          # OpenAI (Sensitive)
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # Clerk Authentication (Sensitive)
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          CLERK_WEBHOOK_SECRET: ${{ secrets.CLERK_WEBHOOK_SECRET }}
          # Email Service (Sensitive)
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          # Redis (Sensitive - if password exists)
          REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
          # Midtrans Payment (Sensitive)
          MIDTRANS_CLIENT_KEY: ${{ secrets.MIDTRANS_CLIENT_KEY }}
          MIDTRANS_SERVER_KEY: ${{ secrets.MIDTRANS_SERVER_KEY }}
          # Facebook Integration (Sensitive)
          NEXT_PUBLIC_FACEBOOK_CLIENT_SECRET: ${{ secrets.NEXT_PUBLIC_FACEBOOK_CLIENT_SECRET }}
          # UploadThing (Sensitive)
          UPLOADTHING_TOKEN: ${{ secrets.UPLOADTHING_TOKEN }}
          # Sentry (Sensitive)
          ENTRY_AUTH_TOKEN: ${{ secrets.ENTRY_AUTH_TOKEN }}

          # ===== ENVIRONMENT VARIABLES (Non-Sensitive) =====
          # Supabase (Public)
          NEXT_PUBLIC_SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
          # Clerk Authentication (Public)
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ vars.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          # Application URLs (Non-sensitive)
          NEXT_PUBLIC_APP_URL: ${{ vars.NEXT_PUBLIC_APP_URL }}
          NEXTAUTH_URL: ${{ vars.NEXTAUTH_URL }}

          # Scheduled Jobs (Non-sensitive)
          ENABLE_SCHEDULED_JOBS: ${{ vars.ENABLE_SCHEDULED_JOBS }}
          # Redis Configuration (Non-sensitive)
          REDIS_HOST: ${{ vars.REDIS_HOST }}
          REDIS_PORT: ${{ vars.REDIS_PORT }}
          REDIS_DB: ${{ vars.REDIS_DB }}
          REDIS_USE_CLUSTER: ${{ vars.REDIS_USE_CLUSTER }}
          # Midtrans Payment (Non-sensitive)
          MIDTRANS_IS_PRODUCTION: ${{ vars.MIDTRANS_IS_PRODUCTION }}
          # Facebook Integration (Public)
          NEXT_PUBLIC_FACEBOOK_CLIENT_ID: ${{ vars.NEXT_PUBLIC_FACEBOOK_CLIENT_ID }}

      - name: Cache build output
        uses: actions/cache@v3
        with:
          path: |
            .next/cache
            .next/standalone
            .next/static
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

  # Job 3: Security Scan for Pull Requests
  security-scan-pr:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Run security audit
        run: |
          yarn audit --level moderate || true
          # Add more security scanning tools here

  # Job 4: Build and Push Docker Image
  docker-build:
    needs: build-app
    runs-on: ubuntu-latest
    environment: DEV_ENV
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Docker buildx (simplified)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to Docker Hub
      - name: Log into Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          logout: true

      # Extract metadata for Docker
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}

      # Build and push Docker image dengan optimasi cache
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

          build-args: |
            BUILDKIT_INLINE_CACHE=1
            NODE_ENV=production
            SKIP_ENV_VALIDATION=true
            NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ vars.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
            NEXT_PUBLIC_SUPABASE_URL=${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
            NEXT_PUBLIC_APP_URL=${{ vars.NEXT_PUBLIC_APP_URL }}

            NEXT_PUBLIC_FACEBOOK_CLIENT_ID=${{ vars.NEXT_PUBLIC_FACEBOOK_CLIENT_ID }}



  # Job 4: Security Scan (Parallel dengan Deploy)
  security-scan-docker:
    needs: docker-build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    continue-on-error: true  # Jangan block deployment jika scan gagal

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: "sarif"
          output: "trivy-results.sarif"
          exit-code: "0"
          ignore-unfixed: true
          vuln-type: "os,library"
          severity: "CRITICAL,HIGH"
          timeout: "5m0s"  # Kurangi timeout

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  # Job 5: Deploy to VPS (Optimized)
  deploy-vps:
    needs: docker-build
    runs-on: ubuntu-latest
    environment: DEV_ENV
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate SSH Configuration
        run: |
          if [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ]; then
            echo "Error: SSH_PRIVATE_KEY secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.SSH_USERNAME }}" ]; then
            echo "Error: SSH_USERNAME secret is not set"
            exit 1
          fi
          echo "SSH configuration validation passed"

      - name: Prepare server directory and permissions
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          timeout: 60s
          envs: APP_DIR
          script: |
            # Create application directory with proper permissions
            sudo mkdir -p "$APP_DIR"
            sudo chown -R $USER:$USER "$APP_DIR"
            sudo chmod -R 755 "$APP_DIR"
            echo "‚úÖ Directory $APP_DIR prepared with proper permissions"
            ls -la "$(dirname "$APP_DIR")"
        env:
          APP_DIR: ${{ secrets.APP_DIR || '/opt/my-scheduler-app' }}

      - name: Copy source code to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "."
          target: ${{ secrets.APP_DIR || '/opt/my-scheduler-app' }}
          rm: true
          strip_components: 0
          overwrite: true

      - name: Verify file copy and fix permissions
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          timeout: 30s
          envs: APP_DIR
          script: |
            cd "$APP_DIR"
            if [ -f "docker-compose.yml" ]; then
              chmod 644 docker-compose.yml
              echo "‚úÖ Files verified and permissions set"
            else
              echo "‚ùå docker-compose.yml not found"
              exit 1
            fi
        env:
          APP_DIR: ${{ secrets.APP_DIR || '/opt/my-scheduler-app' }}

      - name: Create .env file on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          timeout: 30s
          envs: APP_DIR,DATABASE_URL,DIRECT_URL,NEXT_PUBLIC_SUPABASE_URL,NEXT_PUBLIC_SUPABASE_ANON_KEY,CLERK_SECRET_KEY,NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY,CLERK_WEBHOOK_SECRET,OPENAI_API_KEY,RESEND_API_KEY,REDIS_PASSWORD,REDIS_DB,REDIS_USE_CLUSTER,ENABLE_SCHEDULED_JOBS,CRON_API_KEY,NEXT_PUBLIC_CRON_API_KEY,NEXT_PUBLIC_APP_URL,NEXTAUTH_URL,NEXT_PUBLIC_WEBSOCKET_URL,MIDTRANS_CLIENT_KEY,MIDTRANS_SERVER_KEY,MIDTRANS_IS_PRODUCTION,NEXT_PUBLIC_FACEBOOK_CLIENT_ID,NEXT_PUBLIC_FACEBOOK_CLIENT_SECRET,UPLOADTHING_TOKEN,ENTRY_AUTH_TOKEN,SSH_HOST
          script: |
            # Create application directory if it doesn't exist
            mkdir -p "$APP_DIR"
            cd "$APP_DIR"
            
            # Get server IP for WebSocket URL
            SERVER_IP="${SSH_HOST}"
            
            # Create .env file with production environment variables
            cat > .env << EOF
            NODE_ENV=production
            SKIP_ENV_VALIDATION=true
            
            # Database Configuration
            DATABASE_URL=${DATABASE_URL}
            DIRECT_URL=${DIRECT_URL}
            
            # Supabase Configuration
            NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
            
            # Authentication
            CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
            NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
            CLERK_WEBHOOK_SECRET=${CLERK_WEBHOOK_SECRET}
            
            # External APIs
            OPENAI_API_KEY=${OPENAI_API_KEY}
            RESEND_API_KEY=${RESEND_API_KEY}
            
            # Redis Configuration (menggunakan container internal)
            REDIS_HOST=redis
            REDIS_PORT=6379
            REDIS_PASSWORD=${REDIS_PASSWORD}
            REDIS_DB=${REDIS_DB}
            REDIS_USE_CLUSTER=${REDIS_USE_CLUSTER}
            
            # Scheduled Jobs
            ENABLE_SCHEDULED_JOBS=${ENABLE_SCHEDULED_JOBS}
            CRON_API_KEY=${CRON_API_KEY}
            NEXT_PUBLIC_CRON_API_KEY=${NEXT_PUBLIC_CRON_API_KEY}
            
            # App URLs - Use server IP instead of localhost
            NEXT_PUBLIC_APP_URL=http://${SERVER_IP}:3000
            NEXTAUTH_URL=http://${SERVER_IP}:3000
            
            # WebSocket Configuration - Use server IP instead of localhost
            WEBSOCKET_PORT=3004
            NEXT_PUBLIC_WEBSOCKET_PORT=3004
            NEXT_PUBLIC_WEBSOCKET_URL=ws://${SERVER_IP}:3004

            # Payment Gateway
            MIDTRANS_CLIENT_KEY=${MIDTRANS_CLIENT_KEY}
            MIDTRANS_SERVER_KEY=${MIDTRANS_SERVER_KEY}
            MIDTRANS_IS_PRODUCTION=${MIDTRANS_IS_PRODUCTION}
            
            # Social Media
            NEXT_PUBLIC_FACEBOOK_CLIENT_ID=${NEXT_PUBLIC_FACEBOOK_CLIENT_ID}
            NEXT_PUBLIC_FACEBOOK_CLIENT_SECRET=${NEXT_PUBLIC_FACEBOOK_CLIENT_SECRET}
            
            # File Upload
            UPLOADTHING_TOKEN=${UPLOADTHING_TOKEN}
            ENTRY_AUTH_TOKEN=${ENTRY_AUTH_TOKEN}
            
            # System
            TZ=Asia/Jakarta
            NEXT_TELEMETRY_DISABLED=1
            EOF
            
            echo "‚úÖ .env file created successfully"
        env:
          APP_DIR: ${{ secrets.APP_DIR || '/opt/my-scheduler-app' }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ vars.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ vars.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ vars.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_WEBHOOK_SECRET: ${{ vars.CLERK_WEBHOOK_SECRET }}
          OPENAI_API_KEY: ${{ vars.OPENAI_API_KEY }}
          RESEND_API_KEY: ${{ vars.RESEND_API_KEY }}
          REDIS_PASSWORD: ${{ vars.REDIS_PASSWORD }}
          REDIS_DB: ${{ vars.REDIS_DB }}
          REDIS_USE_CLUSTER: ${{ vars.REDIS_USE_CLUSTER }}
          ENABLE_SCHEDULED_JOBS: ${{ vars.ENABLE_SCHEDULED_JOBS }}
          CRON_API_KEY: ${{ vars.CRON_API_KEY }}
          NEXT_PUBLIC_CRON_API_KEY: ${{ vars.NEXT_PUBLIC_CRON_API_KEY }}
          NEXT_PUBLIC_APP_URL: ${{ vars.NEXT_PUBLIC_APP_URL }}
          NEXTAUTH_URL: ${{ vars.NEXTAUTH_URL }}
          NEXT_PUBLIC_WEBSOCKET_URL: ${{ vars.NEXT_PUBLIC_WEBSOCKET_URL }}
          MIDTRANS_CLIENT_KEY: ${{ vars.MIDTRANS_CLIENT_KEY }}
          MIDTRANS_SERVER_KEY: ${{ vars.MIDTRANS_SERVER_KEY }}
          MIDTRANS_IS_PRODUCTION: ${{ vars.MIDTRANS_IS_PRODUCTION }}
          NEXT_PUBLIC_FACEBOOK_CLIENT_ID: ${{ vars.NEXT_PUBLIC_FACEBOOK_CLIENT_ID }}
          NEXT_PUBLIC_FACEBOOK_CLIENT_SECRET: ${{ vars.NEXT_PUBLIC_FACEBOOK_CLIENT_SECRET }}
          UPLOADTHING_TOKEN: ${{ vars.UPLOADTHING_TOKEN }}
          ENTRY_AUTH_TOKEN: ${{ vars.ENTRY_AUTH_TOKEN }}
          SSH_HOST: ${{ secrets.SSH_HOST }}

      - name: Deploy to VPS with Docker Compose (Optimized)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          timeout: 30s
          command_timeout: 20m
          script_stop: true
          envs: DOCKER_PASSWORD,DOCKER_USERNAME,APP_DIR,IMAGE_NAME,REGISTRY
          script: |
            # Validate required environment variables
            if [ -z "$APP_DIR" ] || [ -z "$IMAGE_NAME" ] || [ -z "$REGISTRY" ] || [ -z "$DOCKER_USERNAME" ] || [ -z "$DOCKER_PASSWORD" ]; then
              echo "‚ùå Error: Required environment variables are not set"
              exit 1
            fi
            
            # Change to application directory
            if [ ! -d "$APP_DIR" ]; then
              echo "‚ùå Error: Application directory '$APP_DIR' does not exist"
              exit 1
            fi
            cd "$APP_DIR"
            
            # Verify required files exist
            if [ ! -f "docker-compose.yml" ] || [ ! -f ".env" ] || [ ! -f "Dockerfile" ]; then
              echo "‚ùå Error: Required files not found"
              exit 1
            fi

            # Check Docker access and setup
            USE_SUDO=""
            
            # Pull base images
            docker-compose -f docker-compose.yml pull redis >/dev/null 2>&1 || true

            # Try to pull pre-built image from Docker Hub first
            if docker pull ${REGISTRY}/${IMAGE_NAME}:latest >/dev/null 2>&1; then
              USE_PREBUILT=true
            else
              USE_PREBUILT=false
            fi

            # Stop existing containers gracefully
            docker-compose -f docker-compose.yml down --remove-orphans >/dev/null 2>&1 || true

            # Build and start containers
            if [ "$USE_PREBUILT" = "true" ]; then
              echo "üöÄ Using pre-built image"
              docker-compose -f docker-compose.yml up -d
            else
              echo "üî® Building from source"
              docker-compose -f docker-compose.yml up -d --build
            fi
            
            if [ $? -eq 0 ]; then
              echo "‚úÖ Containers started successfully"
            else
              echo "‚ùå Failed to start containers"
              docker-compose -f docker-compose.yml logs --tail=20 app
              exit 1
            fi

            # Wait for containers to be ready
            sleep 10

            # Background optimizations
            (docker update --restart=unless-stopped $(docker-compose -f docker-compose.yml ps -q) 2>/dev/null || true) &
            (docker image prune -af --filter "until=24h" >/dev/null 2>&1) &
            wait

            # Application Health Check
            echo "=== Health Check ==="
            HEALTH_CHECK_PASSED=false
            for i in {1..5}; do
              echo "‚è≥ Attempt $i/5..."
              
              # Check if containers are running
              if ! docker-compose -f docker-compose.yml ps | grep -q "Up"; then
                echo "‚ùå Containers not running"
                sleep 5
                continue
              fi
              
              # Check application health
              if curl -sf http://localhost:3000/api/health >/dev/null 2>&1 || curl -sf http://localhost:3000 >/dev/null 2>&1; then
                echo "‚úÖ Application is healthy"
                HEALTH_CHECK_PASSED=true
                break
              fi
              
              sleep 8
            done
            
            if [ "$HEALTH_CHECK_PASSED" = "false" ]; then
              echo "‚ö†Ô∏è  Health check failed"
              docker-compose -f docker-compose.yml logs --tail=30
            fi

            # Final container status
            docker-compose -f docker-compose.yml ps

            # Setup systemd service for auto-start on boot (optional)
            if command -v systemctl >/dev/null 2>&1 && sudo -n true 2>/dev/null; then
              CURRENT_USER=$(whoami)
              sudo tee /etc/systemd/system/my-scheduler-app.service > /dev/null << 'EOF'
            [Unit]
            Description=My Scheduler App
            Requires=docker.service
            After=docker.service

            [Service]
            Type=oneshot
            RemainAfterExit=yes
            User=$CURRENT_USER
            Group=docker
            WorkingDirectory=$APP_DIR
            ExecStart=/usr/bin/docker-compose -f docker-compose.yml up -d
            ExecStop=/usr/bin/docker-compose -f docker-compose.yml down
            TimeoutStartSec=0

            [Install]
            WantedBy=multi-user.target
            EOF
              
              sudo systemctl daemon-reload >/dev/null 2>&1
              sudo systemctl enable my-scheduler-app.service >/dev/null 2>&1
              echo "‚úÖ Auto-start service configured"
            fi
            
            echo "üéâ Deployment completed successfully!"
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          APP_DIR: ${{ secrets.APP_DIR || '/opt/my-scheduler-app' }}
          IMAGE_NAME: ${{ env.IMAGE_NAME }}
          REGISTRY: ${{ env.REGISTRY }}

      - name: Send notification on success
        if: success()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: deployments
          SLACK_COLOR: good
          SLACK_TITLE: Deployment Successful
          SLACK_MESSAGE: "‚úÖ Application deployed successfully to VPS\nüê≥ Docker Image: ${{ needs.docker-build.outputs.image-tags }}\nüîó Commit: ${{ github.sha }}"
          SLACK_FOOTER: "GitHub Actions"

      - name: Send notification on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_CHANNEL: deployments
          SLACK_COLOR: danger
          SLACK_TITLE: Deployment Failed
          SLACK_MESSAGE: "‚ùå Failed to deploy application to VPS\nüîó Commit: ${{ github.sha }}\nüìã Check logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          SLACK_FOOTER: "GitHub Actions"
