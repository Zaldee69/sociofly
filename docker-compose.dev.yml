services:
  app:
    image: docker.io/voetaz123/sociofly:latest
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ENABLE_SCHEDULED_JOBS=true
      - CRON_API_KEY=test-scheduler-key
      - NEXT_PUBLIC_CRON_API_KEY=test-scheduler-key
      - SKIP_ENV_VALIDATION=true
      - TZ=Asia/Jakarta
      - WEBSOCKET_PORT=3004
      - NEXT_PUBLIC_WEBSOCKET_PORT=3004
      - NEXT_PUBLIC_WEBSOCKET_URL=http://websocket:3004
    volumes:
      - app-uploads:/app/public/uploads
    depends_on:
      - redis
      - websocket
    restart: unless-stopped
    networks:
      - app-network
    command: 'sh -c ''while ! nc -z redis 6379; do echo "Waiting for Redis..."; sleep 2; done && echo "Redis ready" && if [ -f server.js ]; then node server.js; else npm start; fi'''

  websocket:
    build:
      context: .
      dockerfile: Dockerfile.websocket
    ports:
      - "3004:3004"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - WEBSOCKET_PORT=3004
      - REDIS_URL=redis://redis:6379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TZ=Asia/Jakarta
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-dev-data:/data
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-commander:
    image: rediscommander/redis-commander:latest
    platform: linux/amd64
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  redis-dev-data:
  app-uploads:
