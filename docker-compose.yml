services:
  app:
    # Use pre-built image if available, otherwise build from source
    image: ${DOCKER_IMAGE:-zaldee69/sociofly-app:latest}
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
        - SKIP_ENV_VALIDATION=true
        - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
        - NEXT_PUBLIC_WEBSOCKET_URL=${NEXT_PUBLIC_WEBSOCKET_URL}
        - NEXT_PUBLIC_WEBSOCKET_PORT=${NEXT_PUBLIC_WEBSOCKET_PORT}
        - NEXT_PUBLIC_FACEBOOK_CLIENT_ID=${NEXT_PUBLIC_FACEBOOK_CLIENT_ID}
    ports:
      - "3000:3000"
      - "3004:3004"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DOCKER_ENV=true
      # Docker-specific overrides (Redis connection uses container name)
      - REDIS_URL=redis://redis:6379
      - REDIS_HOST=redis
      # Other variables are inherited from .env file
      - TZ=Asia/Jakarta
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - app-network
    volumes:
      - app-uploads:/app/public/uploads

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Uncomment to add Redis Commander (Redis UI)
  # redis-commander:
  #   image: rediscommander/redis-commander:latest
  #   platform: linux/amd64
